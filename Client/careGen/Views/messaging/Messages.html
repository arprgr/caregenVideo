<html>
<head><title>Caring Generations: Messages</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../../w3.css">
<link rel="stylesheet" href="../../w3-theme-teal.css">
<link rel="stylesheet" href="../../font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    


</head>
    
<header class="w3-container w3-blue w3-padding" id="myHeader">
   
  <div class="w3-center  w3-blue">
 <h1 class="w3-xxxlarge">Caring Generations</h1> 
            
     
  </div>
<ul class="w3-navbar w3-blue">
  <li><a href="" ng-click="homeClick()"><i class="fa fa-home"></i></a></li>
  <li><a class="w3-green" href=""><i class="fa fa-envelope"></i></a></li>
</ul>    
</header>
<body>
<div class="w3-row-padding w3-margin-top">
<div class="w3-third">
  <div class="w3-padding-top" style="min-height:460px">
  
    
                <div class="w3-panel w3-blue w3-round-xlarge">
                    
                    <h4 class="Blue"> Select recepient <i class="material-icons">person_add</i></h4>

                </div>
      
    <table class="w3-table w3-striped w3-border w3-hoverable">
       <tbody>
       <form>    
       <tr ng:repeat="x in connectionsID">
           <td> <label class="w3-validate">{{x.name}}</label></td>
           <td> <input type="checkbox" ng-model="recepient.selected[x.connectedToEmailid]" ng-true-value="'{{x.name}}'" ng-false-value="''" class="w3-check"> </td>
           
        </tr>
        </form>   
        
       </tbody>
    </table>
  <button type="submit" ng-click="recordVideo()" class="w3-btn w3-blue w3-hover-red  w3-ripple w3-btn-block"> Record Message</button>
 
       
  </div>

   
    
</div>



<div class="w3-container w3-third">
  <div class="w3-card-5 w3-center w3-padding-top" style="min-height:460px">
    <div class="w3-panel w3-blue w3-round-xlarge" style="min-width:600px">
                    
    <h4 class="Blue" > Your Inbox </h4>

    </div>     
  <table class="w3-table w3-striped w3-border w3-hoverable  w3-small" style="min-width:600px">
    <thead>  
     <tr class="w3-blue">
      <td>From</td> 
      <td>Created At</td>
      <td>Link to the Message</td>
      <td>Status</td> 
         
           
     </tr>
    </thead>
     <tr ng:repeat="x in receivedMessages" class="w3-hover-grey">    
     <td style="vertical-align:middle"> <u> {{x.senderName}} </u> <br> {{x.senderEmailId}} </td>
     <td  style="vertical-align:middle">{{x.createdAt | date: 'medium'}}</td>     
     <td><image ng-src="{{x.vMessageThumb}}" style="width:100px;height:100px;border:0;" ng-click="videoView(x.vMessageURL, x.id)" class="w3-hover-opacity"></image></td>    
     
     <td ng-if="x.status=='unread'" class="w3-red" style="vertical-align:middle">{{x.status}}</td> 
     <td ng-if="x.status=='read'" class="w3-teal" style="vertical-align:middle">{{x.status}}</td>      
          
     </tr>    
    </table> 
  </div>
</div>
</div>    
    
<script src="Scripts/ngDialog.js"></script>    
</body>    
    
</html>
