<head>
<style>
table {
    font-family: arial, sans-serif;

    width: 100%;
}

td, th {
    text-align: left;
    padding: 8px;
}

    background-color: #dddddd;
}
</style>    

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="./webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>MediaStream Recording</title>

  <link rel="icon" sizes="192x192" href="./webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="Views/video_mesg/main.css">
  <link rel="stylesheet" href="Views/video_mesg/main1.css">

    
    
</head>

<body>
    

 <input type="text" value="{{recepient}}" id="recepients" hidden="true">
 <input type="text" value="{{userEmailId}}" id="sender" hidden="true"> 
 <input type="text" value="{{ngDialogData.videoType}}" id="videoType" hidden="true">
 <input type="text" value="{{ngDialogData.recepient}}" id="recepient" hidden="true">
 <input type="text" value="" id="vid" hidden="true">    
   
            <div id="container">
               <table>  
                <tr>
                    <td>
                        <video id="gum" autoplay muted></video>
                        <video id="recorded" hidden="true" autoplay></video>
                    </td>
                    <td>
                    <table>
                      <tr><td><button id="goBack" ng-click="closeThisDialog('Some value')">Go Back</button></td></tr>
                      <tr><td><button id="record">Start Recording</button></td></tr>    
                      <tr><td><button id="sendInviteOnly" ng-click="sendInviteClick('No Video')">Send Without Recording a Message</button></td></tr>    
                      <tr><td><button id="play" disabled>Play</button></td></tr>    
                      <tr><td><button id="createVMessage" disabled>Send Invitation</button></td></tr>    
                      <tr><td><button id="sendInviteVMessage" hidden="true" disabled>Send Invitation</button></td></tr> 
                    
                    </table>
                    </td>    
                </tr>    
                </table>   
            </div>
            
    
    <div>
       File Upload to Server             
      <progress min="0" max="100" value="0">0% complete</progress>
        
    </div>
  <!-- include adapter for srcObject shim -->
  
    
   

  <script src="Views/video_mesg/adapter.js"></script>
  <script src="Views/video_mesg/main.js"></script>
  <script src="Views/video_mesg/ga.js"></script>    
    
</body>
</html>
