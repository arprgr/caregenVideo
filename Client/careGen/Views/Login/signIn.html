<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>

<div class="col-md-6 col-md-offset-3" data-ng-controller="LoginController">
    <h2>Login</h2>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="formData.email" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <br>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="formData.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
       <div style="color:red; font-size:12px;" > {{error}} </div>
        <br>
        <div class="form-actions">

            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="signInButton">Login</button>

         </div>
        <br>
        <div>
            <a href="" ng-click="clickToForgetPassword()" class="linkfont">Forgot Password?</a>

        </div>
    </form>
</div>


</body>
</html>
